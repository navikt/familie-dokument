server:
  port: 8082
  servlet:
    context-path: /

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 21MB

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  metrics.export.prometheus.enabled: true

attachment.max.size.mb: 20
storage_service.timeout.ms: 3000

cors:
  allowed_origins:
    - "https://familie-ef-soknad.nais.oera.no"
    - "https://www.nav.no"
    - "https://familie-ef-soknad-api.nais.oera.no"
    - "https://familie-ba-sak.nais.adeo.no"
    - "https://familie-ba-soknad-api.nais.oera.no"
    - "https://familie-ba-mottak.nais.adeo.no"
    - "https://familie-ba-mottak.nais.adeo.no"
    - "https://familie-brev.intern.nav.no"

no.nav.security.jwt:
  issuers: selvbetjening
  issuer.selvbetjening:
    discoveryurl: ${LOGINSERVICE_IDPORTEN_DISCOVERY_URL}
    accepted_audience: ${LOGINSERVICE_IDPORTEN_AUDIENCE}
    cookie_name: selvbetjening-idtoken

gcp.storage.bucketname: ${GCP_STORAGE_BUCKETNAME}