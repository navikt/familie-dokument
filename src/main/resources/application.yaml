server:
  port: 8082
  servlet:
    context-path: /familie/alene-med-barn/mellomlagring

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  metrics.export.prometheus.enabled: true

attachment.max.size.mb: 20

FAMILIE_DOKUMENT_S3_REGION: us-east-1
FAMILIE_DOKUMENT_S3_ENDPOINT: http://objectstore.rook-ceph
SOKNAD_PDF_SVG_SUPPORT_GENERATOR_URL: http://pdf-gen.default/api/