server:
  port: 8082
  servlet:
    context-path: /familie/alene-med-barn/mellomlagring

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 21MB

management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  metrics.export.prometheus.enabled: true

attachment.max.size.mb: 20

FAMILIE_DOKUMENT_S3_REGION: us-east-1
FAMILIE_DOKUMENT_S3_ENDPOINT: http://objectstore.rook-ceph
SOKNAD_PDF_SVG_SUPPORT_GENERATOR_URL: http://pdf-gen.default/api/

cors:
  allowed_origins:
    - "https://familie-ef-soknad.nais.oera.no"
    - "https://www.nav.no/familie/alene-med-barn/soknad"
    - "https://familie-ef-soknad-api.nais.oera.no"

no.nav.security.jwt:
  issuers: selvbetjening
  issuer.selvbetjening:
    discoveryurl: https://login.microsoftonline.com/navnob2c.onmicrosoft.com/v2.0/.well-known/openid-configuration?p=B2C_1A_idporten
    acceptedaudience: ${ACCEPTEDAUDIENCE}
    proxyurl: http://webproxy-nais.nav.no:8088
    cookie_name: selvbetjening-idtoken
